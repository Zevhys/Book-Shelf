<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf Apps</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container shelf">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm">
          <label for="title">Judul:</label>
          <input type="text" id="title" required="" />
          <label for="author">Penulis:</label>
          <input type="text" id="author" required="" />
          <label for="year">Tahun:</label>
          <input type="number" id="year" required="" max="2023" min="1700" />
          <label for="isComplete">Selesai Dibaca:</label>
          <input type="checkbox" id="isComplete" />
          <button type="submit">Tambah Buku</button>
        </form>
      </div>
      <div>
        <div class="shelf" id="unreadShelf">
          <h2>Belum Selesai Dibaca</h2>
          <ul id="unreadList"></ul>
        </div>
        <div class="shelf" id="readShelf">
          <h2>Selesai Dibaca</h2>
          <ul id="readList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
